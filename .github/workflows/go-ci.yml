name: Go CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.6

      - name: Set up Go workspace (go.work)
        run: go work sync

#      - name: Cache Go modules
#        uses: actions/cache@v4
#        with:
#          path: |
#            ~/go/pkg/mod
#            ~/.cache/go-build
#          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum', 'go.work.sum') }}
#          restore-keys: |
#            ${{ runner.os }}-go-

      - name: Format check (gofmt)
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
          if ! goimports -l .; then
            echo "::error file=.::Go files not formatted with goimports or imports are unorganized. Please run 'goimports -w .' on your local machine."
            exit 1
          fi

#      - name: Run linter (golangci-lint)
#        uses: golangci/golangci-lint-action@v6
#        with:
#          version: v1.59.0
#          # Запускаем из корневого каталога для всех модулей в воркспейсе
#          args: --config=./.golangci.yml ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: ./
          args: ./isa/... ./translator/... ./machine/... ./goldentest/...
          version: v1.59

      - name: Run tests in goldentest module
        working-directory: goldentest
        run: go test -v ./...
